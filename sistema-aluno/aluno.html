<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aluno</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="download.jpeg" alt="" />

      <nav>
        <a href="aluno.html">Aluno</a>
        <a href="professor.html">Professor</a>
        <a href="lista-aluno.html">Lista Aluno</a>
        <a href="index.html">Home</a>
      </nav>

      <img src="download.jpeg" alt="" />
    </header>

    <main>
      <section class="forms">
        <h3>Cadastro de Aluno</h3>
        <form action="aluno.html"></form>

        <div class="nomealuno">
          <label for="name">Nome do aluno</label>
          <input type="text" name="nome" id="nome" />
        </div>

        <div class="enderecoaluno">
          <label for="endereco">Endereço</label>
          <input type="text" name="endereco" id="endereco" />
        </div>

        <div class="idadealuno">
          <label for="idade">Idade do aluno</label>
          <input type="number" name="idade" id="idade" />
        </div>

        <div class="emailaluno">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div class="senha">
          <label for="senha">Senha da conta</label>
          <input type="password" name="senha" id="senha" />
        </div>

        <div class="salvar">
          <input type="submit" value="salvar" />
        </div>
      </section>
    </main>

    <div class="rodape">Rodapé</div>
  </body>
</html>
